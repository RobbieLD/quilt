<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Quilt Design</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="controls">
                <input type="text" class="message input" id="message" placeholder="Message"></input>
                <input type="color" class="color input" id="onColor" placeholder="On Color">
                <input type="color" class="color input" id="offColor" placeholder="Off Color">

                <button id="generate" class="generate input">Generate</button>
            </div>
        </div>
        <div class="quilt">
            <div class="design" id="design"></div>
        </div>
    </div>  
    <script src="app.js"></script>  
</body>
</html>
